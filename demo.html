<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Slider with Auto Scroll</title>
  <style>
    .slider-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        margin: auto;
    }

    .slider-container {
        overflow-y: auto;
        scroll-snap-type: y mandatory;
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        height: 100vh;
    }

    .slide {
        height: 100%;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        background: #eee;
        border-bottom: 2px solid #fff;
        flex-shrink: 0;
    }

    .dots {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .dots button {
    border: none;
    background: #F5F5F5;
    width: 6px;
    height: 55px;
    border-radius: 16px;
    cursor: pointer;
    transition: background 0.3s;
    padding: 0;
}

    .dots button.active {
        background: #EC6625;
    }
</style>
</head>
<body>

  <div class="slider-wrapper">
    <div class="slider-container" id="slider">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>

    <div class="dots">
      <button onclick="scrollToSlide(0)" class="active"></button>
      <button onclick="scrollToSlide(1)"></button>
      <button onclick="scrollToSlide(2)"></button>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const dots = document.querySelectorAll('.dots button');
    const totalSlides = dots.length;
    let currentIndex = 0;
    let autoScrollInterval = null;

    function scrollToSlide(index) {
      const slideHeight = slider.offsetHeight;
      slider.scrollTo({ top: index * slideHeight, behavior: 'smooth' });
      updateDots(index);
      currentIndex = index;
    }

    function updateDots(index) {
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }

    function startAutoScroll() {
      autoScrollInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        scrollToSlide(currentIndex);
      }, 5000);
    }

    slider.addEventListener('scroll', () => {
      const index = Math.round(slider.scrollTop / slider.offsetHeight);
      updateDots(index);
      currentIndex = index;
    });

    startAutoScroll();
  </script>

</body>
</html>
